<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> Web Technology | Certificate </title>
</head>
<body>

    <div id="mainContainer">

        <div id="main-box">
            <div id="outer-large"></div>
            <div id="outer-small"></div>
        </div>

        <!-- Top Section -->
        <div id="top-heading-section">
            <div class="icon" id="giveIcon1">
                icon
            </div>

            <div id="main-heading">
                <h1>Certificate of Awknowldgement</h1>
            </div>

            <div class="icon" id="giveIcon2"> icon </div>
        </div>
        
        <!-- Mid Section -->

        <div id="mid-section">
            <div id="background-text">
                This Certificate is Proudly Presented To:
            </div>

            <div class="receiverName">
                <p id="receive"> Mr.Prashant Stha </p>
            </div>
        </div>

        <!-- Bottom Section -->

        <div id="bottom-section">
            <div id="bottom-heading">
                <p> By <span class="companyName">(company Name)</span>: </p>
            </div>
            <div id="bottom-text">
                <p>For attending and completing the 7Days Workshop by <br><span class="companyName">(company Name)</span>. </p>
            </div>
        </div>

    </div>

    <div id="noPrint">
        <div id="company">
            <label for="getCompanyName">Company Name: </label>
            <input type="text" id="getCompanyName" placeholder="Artfolio.inc">
            <button type="submit" onclick="getCompanyName()"> Submit </button>
        </div>
        <div id="receiver">
            <label for="getReceiverName"> Receiver Name: </label>
            <input type="text" id="getReceiverName" placeholder="Mr.Prashant Shrestha">
            <button type="submit" onclick="getReceiverName()"> Submit </button>
        </div>
        <div id="getImage">
            <div id="img1">
                <label for="icon1"> Icon 1: </label>
                <input type="file" accept="image/*" id="icon1" >
                <button type="submit" onclick="getIcon(1)"> Submit </button>
                <button type="submit" onclick="reset(1)"> Clear Image </button>
            </div>

            <div id="img2">
                <label for="icon2"> Icon 2: </label>
                <input type="file" accept="image/*" id="icon2" >
                <button type="submit" onclick="getIcon(2)"> Submit </button>
                <button type="submit" onclick="reset(2)"> Clear Image </button>
            </div>

            <div id="lastTextContainer">
                <p> Click on "Clear Image" to remove the existing image or to clear the dots </p>
            </div>

        </div>

    </div>
    <div id="print-btn-container">
        <button id="print" onclick="printCertificate()"> Print Certificate </button>
    </div>

    <script src="./script.js"></script>

</body>
</html>
