<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> Web Technology | Certificate </title>
</head>
<body>

    <div id="main-container">

        <div id="square1" class="element"></div>
        <div class="element" id="inside-thing-s1" ></div>

        <div id="main-box">
            <div id="outer-large"></div>
            <div id="outer-small"></div>
        </div>

        <!-- Top Section -->
        <div id="top-heading-section">
            <div id="icon"></div>

            <div id="main-heading">
                <h1>Certificate of Awknowldgement</h1>
            </div>

            <div id="icon"></div>
        </div>
        
        <!-- Mid Section -->

        <div id="mid-section">
            <div id="background-text">
                This Certificate is Proudly Presented To:
            </div>

            <div class="receiver-name">
                <p> Mr.Prashant Stha </p>
            </div>
        </div>

        <!-- Bottom Section -->

        <div id="bottom-section">
            <div id="bottom-heading">
                <p> By <span id="companyName">(company Name)</span>: </p>
            </div>
            <div id="bottom-text">
                <p>For attending and completing the 7Days Workshop by <br><span id="companyName">(company Name)</span>. </p>
            </div>
        </div>

    </div>
    

    <script src="./script.js"></script>
